
  <div  class="p-4 rounded product shadow-sm">
      <i    (click)="addToWishList(product._id)" [class]="isWishlist(product._id)? 'fas text-main':'fa-regular' "  class=" fa-heart fs-4 mb-5 cursor-pointer  "></i>

    <a [routerLink]="['/product',product._id]">
    <img class=" w-100  " [src]="product.imageCover" alt="">
    <span class="text-main font-sm fw-bold">{{product.category.name}}</span>
    <h6 class="fw-bold " >{{product.title|cutTitle:2}}</h6  >


    <div class="d-flex justify-content-between ">
    <span >{{product.price}}  EGP </span>
    <div>
      <i class="fa-solid fa-star rating-color"></i>
      <span class="">{{product.ratingsAverage}}</span></div>
    </div>
  </a>
    <button (click)="additemsToCart(product._id)" class="btn bg-main text-white w-100 mt-3"> + Add To Cart</button>

  </div>
