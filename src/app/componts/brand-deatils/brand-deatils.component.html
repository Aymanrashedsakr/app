<div class="container py-5">
  <div *ngIf="branddeatils.length; else nobrand"  class="row  gy-3">
    <div *ngFor="let currentproduct of branddeatils" class="  col-xm-6   col-sm-6 col-md-4 col-lg-3 col-xl-2 rounded-5">
      <app-product [product]="currentproduct"> </app-product>
  </div>
</div>


<ng-template #nobrand>
  <div class="container py-5  text-center d-flex align-items-center justify-content-center">
    <h2 class="fw-bold">No  Avaliable Products for this category</h2>
  </div>

</ng-template>

<app-loading *ngIf="lodingscreen"></app-loading>
