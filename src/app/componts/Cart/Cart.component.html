<section *ngIf="cartdeatiels;else msg" class="container w-75 mx-auto p-5 bg-main-light mt-5 rounded shadow-sm border">


  <div class="d-flex text-center justify-content-between border-bottom pb-4 ">
    <div class="text-center">
      <h4 class="fw-bold">shop cart</h4>
<p class="text-main fw-bold font-sm "> total price : {{cartdeatiels.totalCartPrice}} EGP</p>
    </div>
    <div>
      <button (click)="clearCartItem()" class=" mt-3 btn fw-bold text-white bg-danger d-block ms-auto">clear cart items
        <i class="fa fa-regular fa-trash-can   mx-2"></i>
      </button>
    </div>
  </div>








<div *ngFor="let cartitems of cartdeatiels?.products" class="row align-items-center p-2 border-bottom pb-4">

  <div class="col-md-1">
    <div>
      <img class="w-100 img-thumbnail" [src]="cartitems?.product.imageCover" >
    </div>
  </div>

  <div class="col-md-11 ">
    <div class="d-flex justify-content-between ">
      <div class="itemsDeatiels">
        <p class="fw-bold p-0 m-0 ">{{cartitems?.product.title}}</p>
        <p class="text-main font-sm p-0 m-0  fw-bold"> price : {{cartitems?.price}} EGP</p>
        <button (click)="deletcartitems(cartitems?.product._id)" class="m-0 p-0 btn ">
          <i class="fa fa-regular fa-trash-can  text-main"></i>
          <span class="fw-bold ms-1 font-sm">Remove</span>
        </button>
      </div>
      <div class="itemarrow ">
        <button (click)="updatecartitem(cartitems?.product._id, cartitems.count +1)" class="border-main rounded">+</button>
        <span class="mx-3">{{cartitems.count}}</span>
        <button (click)="updatecartitem(cartitems?.product._id, cartitems.count -1 )" class="border-main rounded">-</button>

      </div>
    </div>
  </div>

</div>




<button [routerLink]="['/shipingAddress',cartdeatiels._id]" class=" btn bg-main text-white fw-bold mt-3">
  <a  class="fw-bold text-white" >
    Online Payment
    <img src="./assets/visa-1.svg" alt="visa-1" class="mx-1" width="30px">
  </a>
</button>


</section>
<ng-template #msg>
  <div class=" w-xsm-100  text-center  pt-0 mb-5">

      <img  src="./assets/empty-cart.png" alt="cart empty" class="img">
      <h4 class="text-main mt-5 fw-bold"> Your Cart Is Free Shop Now!..</h4>

  </div>
</ng-template>

<app-loading *ngIf="lodingscreen"></app-loading>
