
<h3 *ngIf=" allcategoris.length" class="fw-bold py-3"> shop popular catergoris</h3>


  <owl-carousel-o [options]="customOptions" >

  <ng-container *ngFor="let catergory of allcategoris">

      <ng-template carouselSlide >
        <a [routerLink]="['/products/Categories',catergory._id]">
          <img height="200" class=" object-fit-cover w-100" [src]="catergory.image" [alt]="catergory.name" >
          <p class="py-2 fw-sm fw-bold text-center text-main"> {{catergory.name}}</p>
        </a>

      </ng-template>


  </ng-container>

</owl-carousel-o>

<app-loading *ngIf="lodingscreen"></app-loading>
