<div class="container py-5">
  <div class="row align-items-center  ">
    <div class="col-md-4">
      <div class="p-5 border">

        <owl-carousel-o [options]="customOptions">

          <ng-container *ngFor="let productimg of productdeatils?.images">
            <ng-template carouselSlide >
              <img class="w-100" [src]="productimg" [alt]="productdeatils?.title">
            </ng-template>
          </ng-container>

        </owl-carousel-o>


      </div>
    </div>
    <div class="col-md-8 ">
      <div class="p-5 ">
        <h3 class="fw-bold">{{productdeatils?.title}}</h3>
        <p class="text-secondary">{{productdeatils?.description}}</p>
        <span class="text-main">{{productdeatils?.category?.name}}</span>
        <div class="d-flex justify-content-between ">
          <span >{{productdeatils?.price}}  EGP </span>
          <div>
            <i class="fa-solid fa-star rating-color"></i>
            <span class="">{{productdeatils?.ratingsAverage}}</span></div>
          </div>
          <div class="d-flex  ">
            <button (click)="additemsToCart(productId!)" class="btn bg-main text-white flex-grow-1  mt-3 me-3 "> <i class="fas fa-shopping-cart me-2"></i> Add To Cart</button>
            <button (click)="addToWishList(productId!)" class="btn bg-danger text-white flex-grow-1 mt-3"> <i class="fas fa-heart me-2"></i> Add To wishList</button>
          </div>


      </div>
    </div>
  </div>
</div>
