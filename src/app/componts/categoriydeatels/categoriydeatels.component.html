<div class="container py-5">
  <div *ngIf="allproduct.length; else nocategory"  class="row  gy-3">
    <div *ngFor="let currentproduct of allproduct" class="col-sm-6 col-md-4 col-lg-3 col-xl-2 rounded-5">
      <app-product [product]="currentproduct"> </app-product>
  </div>
</div>


<ng-template #nocategory>
  <div class="container py-5  text-center ">
    <h2 class="fw-bold">No  Avaliable Products for this category</h2>
    <p class="text-secondary">Please choose another category</p>
    <a routerLink="/products" class="btn bg-main fw-bold text-white">go back to products</a>
  </div>

</ng-template>

<app-loading *ngIf="lodingscreen"></app-loading>
