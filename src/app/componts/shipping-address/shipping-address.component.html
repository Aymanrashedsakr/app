<div class="py-5">
  <section class="container  w-75 mx-auto">
    <form
    class="p-5 p-xs-0"
      [formGroup]="shippingAddressform"
      (ngSubmit)="handelFormAdderess(shippingAddressform)"
    >
    <h2 class="h4 text-main p-3 fw-bold">Shipping Address</h2>

      <label class="mt-3" for="details">Details:</label>
      <input
        type="text"
        id="details"
        formControlName="details"
        class="form-control "
      />
      <div
        *ngIf="
          shippingAddressform.get('details')?.invalid &&
          shippingAddressform.get('details')?.touched
        "
        class="text-danger"
      >
        <p *ngIf="shippingAddressform.get('details')?.getError('required')"  class="my-0">
          details is required
        </p>
      </div>

      <label class="mt-3" for="phone">phone:</label>
      <input
        type="tel"
        id="phone"
        formControlName="phone"
        class="form-control"
      />
      <div
        *ngIf="
          shippingAddressform.get('phone')?.invalid &&
          shippingAddressform.get('phone')?.touched
        "
        class="text-danger"
      >
        <p *ngIf="shippingAddressform.get('phone')?.getError('required')"  class="my-0">
          phone is requird
        </p>
        <p *ngIf="shippingAddressform.get('phone')?.getError('pattern')"  class="my-0">
          please enter a egyption number
        </p>
      </div>

      <label class="mt-3" for="city">city:</label>
      <input
        type="text"
        id="city"
        formControlName="city"
        class="form-control"
      />
      <div
        *ngIf="
          shippingAddressform.get('city')?.invalid &&
          shippingAddressform.get('city')?.touched
        "
        class="text-danger"
      >
        <p *ngIf="shippingAddressform.get('city')?.getError('required')"  class="my-0">
          details is required
        </p>
      </div>


      <button [disabled]="isloading||shippingAddressform.invalid" class="btn bg-main p-2 text-white d-block ms-auto my-3">
        <span *ngIf="!isloading"> pay Now</span>
        <span *ngIf="isloading" class="fa-solid fa-spinner fa-spin"></span>
      </button>





    </form>
  </section>
</div>
