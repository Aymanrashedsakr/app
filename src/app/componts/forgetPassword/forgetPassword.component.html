<div class="py-5 p-xsm-0">
  <section class="container forget p-5 w-75 mx-auto  ">


    <h2 class="text-main fw-bold"> Forget Password ? :</h2>
    <P> please enter Your email</P>





    <form (ngSubmit)="handelForgetpassword(forgetpassword)" [formGroup]="forgetpassword">
    <p *ngIf="ApiErrorMessage" class="alert alert-danger text-center">{{ApiErrorMessage}}</p>


    <div class="form-floating mb-3">
      <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">email</label>
    </div>
      <div *ngIf="forgetpassword.get('email')?.invalid && forgetpassword.get('email')?.touched" class="text-danger">
        <p *ngIf="forgetpassword.get('email')?.getError('required')" class="my-0 mb-2">email is Reguierd</p >
        <p *ngIf="forgetpassword.get('email')?.getError('email')" class="my-0 mb-2">please enter a valid email</p >
      </div>

      <div class="d-flex justify-content-end align-items-center ">
        <button [disabled]="forgetpassword.invalid || isLoding" class="mt-2 btn btn-outline-success">
          <span *ngIf="!isLoding">login</span>
          <span *ngIf="isLoding" class="fa-solid fa-spinner fa-spin"></span>
        </button>
      </div>



    </form>
  </section>
</div>
